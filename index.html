    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <p> Please tap👆🏻 on candle🕯</p>
      <div class="outside">
        <div class="front">
          <p>🎊Happy Birthday Sandy🎊</p>
          <div class="cake">
            
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
            
          </div>
         
        </div>
       
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday my dearest bro </p>
        <p>Mahadev bless you always🕉️🙏🏻
        </p>
        
        <h1>&#127873;</h1>
        <footer>
          your bro- Alvis
        </footer>
      </div>
    </div>
  </body>
</html>
